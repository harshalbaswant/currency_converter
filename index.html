<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3fcc7ad37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>currency converter</title>
</head>

<body>
    <div class="wrapper">
        <header>
            Currency Converter
        </header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="" srcset="">
                        <select name="" id="">
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="USD">USD</option>

                        </select>
                    </div>
                </div>
                <div class="icon"> <i class="fas fa-exchange-alt"></i> </div>
                <div class="top">

                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="" srcset="">
                        <select name="" id="">
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="USD">USD</option>

                        </select>
                    </div>

                </div>
                <div class="exchange-rate">
                    1 USD = 118.16 NPR
                </div>
                <button>Get Exchange Rate</button>
        </form>
    </div>
</body>

</html>
